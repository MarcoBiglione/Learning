<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <style>
  input.botonAmarillo
    {
    background-color: yellow;
    width: 15px;
    height: 15px;

    border-color: grey;

    }
    input.botonRojo
    {
    background-color: red;

    input.botonAzul

    {
    background-color: green;

    height: 15px;
    border-style: outset;

    {
